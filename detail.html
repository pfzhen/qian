    <script type="text/javascript">
        var url=window.location.href
        var id=url.split("?")[1].split('=')[1]
        $(function(){
            $.ajax({
                url:'http://localhost:3000/item/detail',
                type:'POST',
                data:{abc:id},
                success:function(e){
                    for(var i=0;i<e.length;i++){
                        $('body').append('<p>'+e[i].detail+'</p>')
                    }
                }
            })

        })
    </script>
