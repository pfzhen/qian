    <script type="text/javascript">
        $(function(){
            $.ajax({
                url:'http://localhost:3000/item/list',
                type:'GET',
                success:function(e){
                    for(var i=0;i<e.length;i++){
                        $('body').append("<div><a href='detail.html?id="+e[i].id+"'>"+e[i].name+"</a><button onclick='del("+e[i].id+",$(this))'>删除</button></div>")
                    }
                }
            })
        })


        function del(id,th){

            $.ajax({
                url:'http://localhost:3000/item/delete',
                type:'POST',
                data:{id:id},
                success: function (e) {
                    th.parent().remove();

                }


            })

        }


    </script>
